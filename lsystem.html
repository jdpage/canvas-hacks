<!DOCTYPE html>
<html>
	<head>
		<title>Hilbert Curve</title>
		<meta charset="utf-8" />
		<script>

			window.requestAnimFrame = (function(){
				return function( /* window.requestAnimationFrame ||
					window.webkitRequestAnimationFrame ||
					window.mozRequestAnimationFrame ||
					window.oRequestAnimationFrame ||
					window.msRequestAnimationFrame ||
					function( */ callback, element) {
						window.setTimeout(callback, 1000 / 10);
					};
			})();

			var f = 0;
			var l = 1;
			var r = 3;

			var up = 0;
			var left = 1;
			var down = 2;
			var right = 3;

			var speed = 1;

			function draw() {
				var canvas = document.getElementById("display");
				var ctx = canvas.getContext('2d');
				canvas.width = canvas.width;

				var p = a(1); 
				trace(ctx, p, 128, 128, left, 0, "black");
			}

			function trace(ctx, path, x, y, d, n, fill) {
				var i = path[n];
				d = (d + i) % 4;
				if (i == f) {
					ctx.fillStyle = fill;
					ctx.fillRect(x, y, 1, 1);
					switch (d) {
						case up:
						ctx.fillRect(x, y - 1, 1, 1);
						y -= 2;
						break;
						case left:
						ctx.fillRect(x - 1, y, 1, 1);
						x -= 2;
						break;
						case down:
						ctx.fillRect(x, y + 1, 1, 1);
						y += 2;
						break;
						case right:
						ctx.fillRect(x + 1, y, 1, 1);
						x += 2;
						break;
					}
				}
				n += 1;
				if (n >= path.length) {
					n = 0;
					x = 254;
					y = 0;
					fill = fill == "white" ? "black" : "white";
					return;
				}
					
				if (n % speed == 0) {
					requestAnimFrame(function(){ trace(ctx, path, x, y, d, n, fill); });
				} else {
					trace(ctx, path, x, y, d, n, fill);
				}
			}

			function path(level) {
				return a(level).concat(a(level));
			}

			function a(level) {
				var m = [];
				var n = [];
				if (level <= 0) {
					m = b();
					n = b();
				} else {
					n = a(level - 1);
					m = c(level - 1);
				}
				return [f, f].concat(n, [r, f, r, f], m, [f, f], n, [r, f, r, f], m);
			}

			function b() {
				return [l, f, l, f];
			}

			function c(level) {
				var m = [];
				var n = [];
				if (level <= 0) {
					m = b();
					n = b();
				} else {
					n = a(level - 1);
					m = c(level - 1);
				}
				return [f, f].concat(n, [r, f, r, f], m, [f, f], n, [r, f, r, f], m);
			}

			function updateSpeed() {
				document.getElementById("speed").innerHTML = speed.toString();
			}

			function plus() {
				speed += 1;
				updateSpeed();
			}

			function minus() {
				speed -= 1;
				if (speed < 1) {
					speed = 1;
				}
				updateSpeed();
			}

		</script>
